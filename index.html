<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
  <section class="first-section">    
    <h1 class="main-text"><span class="green">Random </span>Password </span>Generator</h1>
      <p clss="sub-text">Never use an insecure password again</p>
  </section>
  <section class="second-section"> 
    <div class="generator">
      <button id="generator" onclick="generate()">Generate passwords</button>
      <div id="display-lenght">Lenght</div>
      <input type="range" id="pass-lenght" name="pass-lenght" min="8" max="32"/>
    </div>
  </section>
  <section class="third-section">   
    <div class="copybtns">    
      <button class="passwords" id="pas1" onclick="copyPass1()">Password 1</button>
      <button class="passwords" id="pas2" onclick="copyPass2()">Password 2</button>
    </div>
  </section>
<script src="script.js"></script>
</body>
</html>
