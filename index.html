<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="main-window">
        <div class="title-main">
            <span class="title1">Password</span>
            <span class="title2">Generator</span>
        </div>
        <p class="text">Never use an insecure password again.</p>
        <button class="btn1" id="button" onclick="generate()">Generate passwords</button>
        <input type="number" min="8" max="15" placeholder="change password length" class="change-password-length">
        <div class="results">
            <button class="btn2" id="copy-one" onclick="copyText()">password 1</button>
            <button class="btn2" id="copy-two" onclick="copyText()">password 2</button>
        </div>    
    </div>




    <script src="script.js"></script>
</body>
</html>
