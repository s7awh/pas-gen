<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
        <h1 class="main-text">Generate  <span class="green">random password</span> </h1>
        <p>Never use an insecure password again.</p>
          <div class="generator">
          <button id="generator" onclick="generate()">Generate</button>
          <input type="number" id="pass-lenght" name="pass-lenght" min="8" max="32"           placeholder="password lenght" />
        </div>
        
        <div class="copybtns">    
          <button class="passwords" id="pas1" onclick="copyPass()">Password 1</button>
          <button class="passwords" id="pas2" onclick="copyPass()">Password 2</button>
        </div>
   <script src="script.js"></script>
</body>
</html>
